<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Регулярные выражения</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="wrap">
        <h2>Введите текст:</h2>
        <textarea name="" id="input" cols="100" rows="20">
            One: 'Hi Mary.' 
            Two: 'Oh, hi.'
            One: 'How are you doing?'
            Two: 'I'm doing alright. How about you?'
                One: 'Not too bad. The weather is great isn't it?'
                Two: 'Yes. It's absolutely beautiful today.'
            One: 'I wish it was like this more frequently.'
            Two: 'Me too.'
            One: 'So where are you going now?'
            Two: 'I'm going to meet a friend of mine at the department store.'
            One: 'Going to do a little shopping?'
            Two: 'Yeah, I have to buy some presents for my parents.'
            One: 'What's the occasion?'
                Two: 'It's their anniversary.'
            One: 'That's great. Well, you better get going. You don't want to be late.'
            Two: 'I'll see you next time.'
            One: 'Sure. Bye.'
        </textarea>
        <div class="">
            <input type="checkbox" name="part2" id="part2">
            <label for="part2">Отключить замену одинарных ковычек в словах</label>
        </div>
        <h2>Результат замены:</h2>
        <textarea name="" id="output" cols="100" rows="20" disabled></textarea>
    </div>
</body>

</html>
